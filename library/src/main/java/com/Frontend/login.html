<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register-login.css">
</head>
<body>
    <div id="dark-topright">
        <label for="darklight"></label>
        <box-icon name='sun' type='solid'  id="darklight" onclick="toggleDarkLight()">Light</box-icon>
    </div>
    <div class="wrapper">
        <form action="" id="login_user">
            <h1>Login</h1>
            <div class="input_box">
                <input type="text" placeholder="Username" required>
                <box-icon type='solid' id="usernameInput" name='user'></box-icon>
            </div>
            <div class="input_box">
                <input type="password" id="passwordInput" placeholder="Password" required>
                <box-icon type='solid' name='lock-alt'></box-icon>
            </div>
            
            <button class="button" type="submit"> Login </button>
            <div class="register">
                <p>Don't have an account?
                    <a href="register.html">Register</a>
                </p>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
