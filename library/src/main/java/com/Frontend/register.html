<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register-login.css">
</head>
<body>
    <div id="dark-topright">
        <label for="darklight"></label>
        <box-icon name='sun' type='solid'  id="darklight" onclick="toggleDarkLight()">Light</box-icon>
    </div>
    <div class="wrapper">
        <form action="" id="register_user">
            <h1>Register</h1>
            <div class="input_box">
                <input type="text" id="firstNameInput" placeholder="First Name" required>
            </div>

            <div class="input_box">
                <input type="text" id="lastNameInput" placeholder="Last Name" required>
            </div>

            <div class="input_box">
                <input type="email" id="emailInput" placeholder="Email" required>
            </div>

            <div class="input_box">
                <input type="tel" id="phoneNumberInput" placeholder="Phone Number" required>
            </div>

            <div class="input_box">
                <input type="date" id="dateOfBirthInput" title="Date of Birth" placeholder="Date of Birth" required>
            </div>

            <div class="input_box">
                <input type="text" id="usernameInput" placeholder="Username" maxlength=20 required>
            </div>

            <div class="input_box">
                <input type="password" id="passwordInput" placeholder="Password" required>
            </div>

            <div class="input_box">
                <input type="password" id="re_passwordInput" placeholder="Re-enter Password" required>
            </div>

            <button class="button" type="submit"> Register </button>
        </form>
    </div>
    <script src="register.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
