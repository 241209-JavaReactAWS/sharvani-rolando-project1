<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="book_dashboard.css">

</head>
<body>
    <div class="upper_block">
        <h1>Book qoute</h1>
        <br><br>
        <div class="book_search">
            <input type="text" placeholder="Search your book">
            <br><br>
            <button><img src="#"></button>
        </div>
    </div>
    <div class="book_block">
        <div class="wrapper">
            <ul class="book_list">
                <li class="book_item">
                        <img src="harry_potter1.jpg" alt="book image" class="book_image" height="256" width="81">
                        <h3 class="book_title"> Harry Potter 1<h3>
                        <button class="book_button">Book</button>
                </li>
                <li class="book_item">
                    <img src="harry_potter2.jpg" alt="book image" class="book_image" height="256" width="81">
                    <h3 class="book_title"> Harry Potter 2<h3>
                    <button class="book_button">Book</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
