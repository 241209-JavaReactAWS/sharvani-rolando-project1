<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="book-list.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>

        <div id="dark-topright">
            <label for="darklight">Appearance</label>
            <button id="darklight" onclick="toggleDarkLight()">Dark</button>
        </div>

        
        <div id="logout">
            <a id="link_text" title="logout" href="#">
                <label>Logout</label>
            </a>
        </div>
        <div id="view_users">
            <a id="user_link_text" title="Logs" href="admin-logs.html">
                <i class='bx bx-user-circle' ></i>
                Users
            </a>
        </div>
    
    </nav>
        <header id="add_books">
            <span id="title"><b>List of Books<b></span>
            <a id="add_book_link_text" title="Add Books" href="#">
                <i class='bx bxs-book-add' ></i>
            </a>
        </header>
        <div class="form_popup" id="id_form_popup">
            <form id="form_add_books">
                <h1>Add Book</h1>
                <input type="text" placeholder="Book Title" required>
                <input type="text" placeholder="Author" required>
                <div id="id_book_genre">
                    <label> Genre
                        <select>
                            <option value="Fiction">Fiction</option>
                            <option value="non-Fiction">non-Fiction</option>
                            <option value="Business">Business</option>
                            <option value="Self-Help">Self-Help</option>
                            <option value="Historical">Historical</option>
                        </select>
                    </label>
                </div>
                <input type="text" placeholder="Author" required>
                <input type="text" placeholder="Age Limit" required>
                <input type="text" placeholder="Book Cover Image Link" required>
                <button type="submit" class="add_book_button">Add</button>
                <button type="button" class="cancel_button" onclick="closeForm()">Close</button>
            </form>
        </div>
        <main id="book_table">
            <table id="book_list_id">
                <tr>
                    <th id="bookIdInput">Book Id</th>
                    <th id="bookNameInput">Book Title</th>
                    <th id="authorInput">Author</th>
                    <th id="genreInput">Genre</th>
                    <th id="ageLimitInput">Age Limit</th>
                    <th id="bookCover">Book Cover</th>
                </tr>

            </table>
        </main>
    </div>
    <script src="book-list.js"></script>
</body>
</html>
