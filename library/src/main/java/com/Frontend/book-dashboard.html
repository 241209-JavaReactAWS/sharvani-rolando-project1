<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="book-dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div id="dark-topright">
            <label for="darklight">Appearance</label>
            <button id="darklight" onclick="toggleDarkLight()">Dark</button>
        </div>
        <div id="logout">
            <a id="link_text" title="logout" href="#">
                <label>Logout</label>
            </a>
        </div>
        <div id="my_books_link">
            <a id="logout_text" title="My Books" href="my-books.html">
                <i class='bx bxs-bookmark-heart'></i>
            </a>
        </div>
    </nav>
    <header class="upper_block">
        <h1 id="qoute">Books are uniquely portable magic.</h1>
        <div class="book_search">
            <input type="text" placeholder="Search your book" autocomplete="off">
            <button><i class='bx bx-search'></i></button>
        </div>
    </header>
    <main class="book_container">
        <div class="wrapper">
            <ul id="book_list_id" class="book_list">
                
            </ul>
        </div>
    </main>
    <script src="book-dashboard.js"></script>
</body>
</html>
