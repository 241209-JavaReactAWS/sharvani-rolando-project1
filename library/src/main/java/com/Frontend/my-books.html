<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Books</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <script src="make-entries.js"></script>
</head>
<body>
<div class="wrapper">
  <h1>My Books</h1>

    <div id="entries"></div>

    <script>
      function makeBookEntry(objs) {
        objs = objs.map(
          it => ({
            "Title": it[0],
            "Author": it[1],
            "Issued Date": it[2],
            "Return By": it[3]
          })
        )

        makeEntries(objs)
      }

      makeBookEntry([
          ["Harry Potter", "JK Rowling", "12/12/24", "12/30/24"],
          ["Lord of The Rings", "JRR Tolkien", "12/12/24", "12/30/24"]
      ])
    </script>
</div>

</body>
</html>
